<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Tabuada</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="JS/scripts.js" defer></script>
</head>
<body>
    <h2>Digite um número e confirme para gerar uma tabuada</h2>
    <form id="multiplication-form">
        <div id="form-control">
            <label for="number">Tabuada do:</label>
            <input type="number" name="number" id="number" placeholder="1">
        </div>
        <div id="form-control">
            <label for="number">Multiplicar até:</label>
            <input type="number" name="number" id="number" value="10">
        </div>
        <input type="submit" value="calcular"/>
    </form>
    <div id="multiplication-table">
        <h2 id="multiplication-title">Tabuada do número: <span></span></h2>
        <div id="multiplication-operation">
            <p>Informe um número para calcular a sua tabuada...</p>
            <div class="row">
                <div class="operation">5 X 1 =</div>
                <div class="result">5</div>
            </div>
            <div class="row">
                <div class="operation">5 X 2 =</div>
                <div class="result">10</div>
            </div>
        </div>
    </div>
</body>
</html>
